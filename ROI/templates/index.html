<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RC카 벡터 기반 라인트레이서</title>
  <style>
    body {
      background-color: #111;
      color: #eee;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    .container {
      padding: 20px;
    }
    h1 {
      margin-bottom: 10px;
    }
    .video-container {
      display: inline-block;
      border: 2px solid #444;
    }
    img {
      width: 640px; /* 320×240 영상을 2배로 확대 */
      height: 480px;
      background-color: #000;
    }
    .log-box {
      margin-top: 20px;
      width: 640px;
      height: 150px;
      background-color: #222;
      border: 2px solid #444;
      color: #0f0;
      font-family: monospace;
      font-size: 12px;
      text-align: left;
      overflow-y: scroll;
      padding: 10px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>🚗 RC카 벡터 기반 라인트레이싱</h1>
    <div class="video-container">
      <img id="stream" src="{{ url_for('video_feed') }}" alt="Video Stream" />
    </div>

    <div class="log-box" id="logBox">
      <p>로그 로딩 중...</p>
    </div>
  </div>

  <script>
    // 1초마다 /log_data 호출하여 로그 업데이트
    async function fetchLogs() {
      try {
        const resp = await fetch('/log_data');
        const data = await resp.json();
        const logBox = document.getElementById('logBox');
        logBox.textContent = data.join('\n');
        logBox.scrollTop = logBox.scrollHeight;
      } catch (e) {
        console.error('Log fetch error:', e);
      }
    }

    window.onload = () => {
      fetchLogs();
      setInterval(fetchLogs, 1000);
    };
  </script>
</body>
</html>
