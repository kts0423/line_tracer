<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RC카 라인트레이서 대시보드</title>

  <!-- 간단한 스타일 -->
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background-color: #222;
      color: #eee;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #333;
      padding: 10px 20px;
      text-align: center;
      border-bottom: 2px solid #555;
    }
    header h1 {
      margin: 0;
      font-size: 1.5rem;
      color: #fff;
    }
    main {
      display: flex;
      flex-direction: row;
      height: calc(100vh - 60px);
    }
    /* 왼쪽 비디오 영역 */
    #video-container {
      flex: 2;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #111;
    }
    #video-container img {
      max-width: 100%;
      max-height: 100%;
      border: 2px solid #555;
      border-radius: 4px;
    }
    /* 오른쪽 로그 영역 */
    #log-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      border-left: 2px solid #555;
      background-color: #1a1a1a;
    }
    #log-header {
      padding: 10px;
      background-color: #333;
      border-bottom: 1px solid #444;
      text-align: center;
    }
    #log-header h2 {
      margin: 0;
      font-size: 1.2rem;
      color: #fff;
    }
    #log-content {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      font-family: Consolas, monospace;
      font-size: 0.9rem;
      line-height: 1.4;
      color: #0f0;
      background-color: #000;
    }
    /* 스크롤바 스타일 (브라우저마다 다를 수 있음) */
    #log-content::-webkit-scrollbar {
      width: 8px;
    }
    #log-content::-webkit-scrollbar-thumb {
      background-color: #555;
      border-radius: 4px;
    }
    #log-content::-webkit-scrollbar-track {
      background-color: #222;
    }
  </style>
</head>
<body>
  <!-- 상단 헤더 -->
  <header>
    <h1>RC카 라인트레이서 대시보드</h1>
  </header>

  <main>
    <!-- 왼쪽: 실시간 비디오 스트림 -->
    <section id="video-container">
      <!-- flask의 /video_feed 엔드포인트로부터 MJPEG 스트림을 받아옵니다. -->
      <img id="video-stream" src="{{ url_for('video_feed') }}" alt="라인 트레이싱 비디오" />
    </section>

    <!-- 오른쪽: 시리얼 로그 표시 -->
    <section id="log-container">
      <div id="log-header">
        <h2>시리얼 로그</h2>
      </div>
      <div id="log-content">
        <!-- 자바스크립트가 이곳에 로그 항목을 추가합니다. -->
        <p>로그를 불러오는 중...</p>
      </div>
    </section>
  </main>

  <!-- JavaScript: 주기적으로 /log_data 로 JSON 요청을 보내고, 로그를 갱신합니다. -->
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const logContainer = document.getElementById("log-content");

      // 1초(1000ms)마다 /log_data 엔드포인트에서 로그 JSON을 가져와 화면에 갱신
      function fetchLogs() {
        fetch("/log_data")
          .then((response) => {
            if (!response.ok) {
              throw new Error("네트워크 응답 에러: " + response.status);
            }
            return response.json();
          })
          .then((data) => {
            // data는 문자열 배열 형태로 들어옴: ["[SEND] E:90 D:F", "[SEND] E:92 D:F", ...]
            logContainer.innerHTML = ""; // 이전 내용 지우기

            if (data.length === 0) {
              const p = document.createElement("p");
              p.textContent = "현재 전송된 명령이 없습니다.";
              p.style.color = "#aaa";
              logContainer.appendChild(p);
            } else {
              data.forEach((line) => {
                const p = document.createElement("p");
                p.textContent = line;
                logContainer.appendChild(p);
              });
              // 스크롤을 항상 맨 아래로 유지
              logContainer.scrollTop = logContainer.scrollHeight;
            }
          })
          .catch((error) => {
            logContainer.innerHTML = "";
            const p = document.createElement("p");
            p.textContent = "로그 로드 실패: " + error.message;
            p.style.color = "#f55";
            logContainer.appendChild(p);
          });
      }

      // 페이지 로드 직후와 이후로 1초마다 fetchLogs 실행
      fetchLogs();
      setInterval(fetchLogs, 1000);
    });
  </script>
</body>
</html>
