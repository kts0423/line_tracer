<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>라인 트레이서 대시보드</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; display: flex; flex-direction: column; height: 100vh; }
    header { background: #333; color: #fff; padding: 12px 20px; display: flex; align-items: center; }
    header h1 { flex: 1; font-size: 1.5rem; margin: 0; }
    main { flex: 1; display: grid; grid-template-columns: 2fr 1fr; gap: 12px; padding: 12px; overflow: hidden; }
    section { background: #fafafa; border-radius: 8px; padding: 12px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); overflow: hidden; }
    #video-area { display: flex; flex-direction: column; }
    #video-area canvas { border-radius: 4px; flex: 1; width: 100%; object-fit: cover; }
    #sidebar { display: flex; flex-direction: column; }
    #monitor { background: #111; color: #0f0; font-family: monospace; flex: 1; padding: 10px; border-radius: 4px; overflow-y: auto; }
    #controls { margin-top: 12px; }
    .control-group { margin-bottom: 12px; }
    button { margin: 4px; padding: 8px 14px; border: none; border-radius: 4px; background: #007bff; color: #fff; cursor: pointer; transition: background .2s; }
    button:hover { background: #0056b3; }
    #modeToggle { display: flex; align-items: center; margin-bottom: 16px; }
    #modeToggle input { margin-right: 8px; }
    footer { background: #eee; padding: 6px 20px; font-size: 0.85rem; text-align: right; }
  </style>
</head>
<body>
  <header>
    <h1>라인 트레이서 대시보드</h1>
    <div id="status">Mode: <strong id="modeLabel">Auto</strong></div>
  </header>
  <main>
    <section id="video-area">
      <div class="control-group"><strong>Live Stream</strong></div>
      <canvas id="videoCanvas" width="640" height="480"></canvas>
    </section>
    <section id="sidebar">
      <div class="control-group"><strong>Arduino Serial Monitor</strong></div>
      <div id="monitor" class="control-group"></div>
      <div id="controls">
        <div id="modeToggle" class="control-group">
          <input type="checkbox" id="modeCheckbox" />
          <label for="modeCheckbox">Auto Mode</label>
        </div>
        <div class="control-group"><strong>Manual Control</strong></div>
        <div class="control-group">
          <button onclick="sendCmd('F')">Forward</button>
          <button onclick="sendCmd('B')">Backward</button>
        </div>
        <div class="control-group">
          <button onclick="sendCmd('L')">Left</button>
          <button onclick="sendCmd('R')">Right</button>
        </div>
        <div>
          <button onclick="sendCmd('S')">Stop</button>
        </div>
      </div>
    </section>
  </main>
  <footer>
    © 2025 RC-LineTracer
  </footer>

  <script src="https://cdn.socket.io/4.5.0/socket.io.min.js"></script>
  <script>
    const socket = io();
    const canvas = document.getElementById('videoCanvas');
    const ctx = canvas.getContext('2d');
    const mon = document.getElementById('monitor');
    const checkbox = document.getElementById('modeCheckbox');
    const modeLabel = document.getElementById('modeLabel');

    // WebSocket 영상 수신 → Canvas 렌더링
    socket.on('frame', hexData => {
      const len = hexData.length / 2;
      const arr = new Uint8Array(len);
      for (let i = 0; i < len; i++) {
        arr[i] = parseInt(hexData.substr(i*2, 2), 16);
      }
      createImageBitmap(new Blob([arr], { type: 'image/jpeg' }))
        .then(img => ctx.drawImage(img, 0, 0, canvas.width, canvas.height));
    });

    // Serial SSE 수신
    const evt = new EventSource('/serial_stream');
    evt.onmessage = e => {
      mon.textContent += e.data + '\n';
      mon.scrollTop = mon.scrollHeight;
    };

    // 모드 초기화
    fetch('/mode')
      .then(r => r.json())
      .then(j => {
        checkbox.checked = (j.mode === 'auto');
        modeLabel.textContent = checkbox.checked ? 'Auto' : 'Manual';
      });

    // 모드 토글 이벤트
    checkbox.addEventListener('change', () => {
      const m = checkbox.checked ? 'auto' : 'manual';
      modeLabel.textContent = checkbox.checked ? 'Auto' : 'Manual';
      fetch('/mode', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ mode: m })
      });
    });

    // 수동 제어 함수
    function sendCmd(cmd) {
      if (!checkbox.checked) {
        fetch('/control', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ cmd })
        }).catch(console.error);
      }
    }
  </script>
</body>
</html>
