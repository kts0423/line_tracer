<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>라인 트레이서 대시보드</title>
  <style>
    body { font-family: sans-serif; display: flex; flex-wrap: wrap; }
    #videoCanvas { border: 1px solid #ccc; }
    #monitor { white-space: pre; background: #111; color: #0f0;
               padding: 10px; overflow-y: auto;
               width: 300px; height: 240px; margin-left: 20px; }
    #controls { margin-left: 20px; }
    button { margin: 4px; padding: 8px 12px; }
    #modeToggle { margin-bottom: 8px; display: block; }
  </style>
</head>
<body>
  <div>
    <h3>실시간 영상</h3>
    <canvas id="videoCanvas" width="640" height="480"></canvas>
  </div>
  <div>
    <h3>Arduino Serial Monitor</h3>
    <div id="monitor"></div>
  </div>
  <div id="controls">
    <h3>조작 모드</h3>
    <label id="modeToggle">
      <input type="checkbox" id="modeCheckbox" /> Auto Mode
    </label>
    <h3>RC카 제어</h3>
    <button onclick="sendCmd('F')">Forward</button>
    <button onclick="sendCmd('B')">Backward</button><br/>
    <button onclick="sendCmd('L')">Left</button>
    <button onclick="sendCmd('R')">Right</button><br/>
    <button onclick="sendCmd('S')">Stop</button>
  </div>

  <script src="https://cdn.socket.io/4.5.0/socket.io.min.js"></script>
  <script>
    const socket = io();
    const canvas = document.getElementById('videoCanvas');
    const ctx = canvas.getContext('2d');

    // WebSocket 프레임 수신 → Canvas 렌더
    socket.on('frame', hexData => {
      const len = hexData.length/2;
      const arr = new Uint8Array(len);
      for(let i=0; i<len; i++){
        arr[i] = parseInt(hexData.substr(i*2,2),16);
      }
      createImageBitmap(new Blob([arr],{type:'image/jpeg'}))
        .then(img => ctx.drawImage(img,0,0,canvas.width,canvas.height));
    });

    // Serial SSE
    const mon = document.getElementById('monitor');
    const evt = new EventSource('/serial_stream');
    evt.onmessage = e => {
      mon.textContent += e.data + '\n';
      mon.scrollTop = mon.scrollHeight;
    };

    // Mode toggle
    const checkbox = document.getElementById('modeCheckbox');
    fetch('/mode').then(r=>r.json()).then(j=>checkbox.checked = (j.mode==='auto'));
    checkbox.addEventListener('change', ()=>{
      const m = checkbox.checked?'auto':'manual';
      fetch('/mode',{method:'POST',
        headers:{'Content-Type':'application/json'},
        body:JSON.stringify({mode:m})
      });
    });

    // Manual control
    function sendCmd(cmd){
      if(!checkbox.checked){
        fetch('/control',{
          method:'POST',
          headers:{'Content-Type':'application/json'},
          body:JSON.stringify({cmd})
        }).then(r=>r.json()).then(console.log).catch(console.error);
      }
    }
  </script>
</body>
</html>
