<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>데이터 수집 인터페이스</title>
    <style>
        button { font-size: 18px; margin: 8px; padding: 10px 20px; }
    </style>
</head>
<body>
    <h1>🚗 RC카 조향 + 데이터 수집</h1>
    <img src="{{ url_for('video_feed') }}"><br><br>
    <button onclick="send(60)">← 좌회전</button>
    <button onclick="send(90)">↑ 직진</button>
    <button onclick="send(120)">→ 우회전</button>
    <script>
        function send(angle) {
            fetch("/save/" + angle, {method: "POST"});
        }
        document.addEventListener('keydown', function(e) {
            if (e.key === 'ArrowLeft') send(60);
            else if (e.key === 'ArrowUp') send(90);
            else if (e.key === 'ArrowRight') send(120);
        });
    </script>
</body>
</html>
